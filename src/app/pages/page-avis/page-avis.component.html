<h2>Les avis de nos clients</h2>

<div class="container">
<div class="reviews">
    <div *ngFor="let avis of tabAvisPseudo">
        <!-- <p>{{ avis.pseudo }}</p> -->
        <p>{{ avis.utilisateur.pseudo }}</p>
        <p>{{avis.avis}}</p>
    </div>
    
</div>
</div>

 <button (click)="openModal()">donne ton avis</button> 

 <div *ngIf="isModalOpen">
    <div class="modal-content">
        <h2>Cr√©er un avis</h2>

            <p>{{pseudo}}</p>
        <form [formGroup]="avisForm" (ngSubmit)="submitAvis()">

            <div class="form-group">
                <label for="avis">Avis :</label>
                <textarea id="avis" formControlName="avis"></textarea>
            </div>
            <button type="submit">Enregistrer</button>
            <button (click)="closeModal()">Annuler</button>
        </form>
    </div>
</div>
