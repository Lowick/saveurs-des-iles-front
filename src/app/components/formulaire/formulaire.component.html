<div class="garry">
    <h1>Contact</h1>

    <div class="card form-container " >
<form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">

<p>Pour plus d'information sur nos services, nos plats ou nos tarifs, nous vous invitons à remplir ce formulaire.
    Dès réception de celui-ci, nous vous contacterons.
</p>

    <div class="form-group px-2">



        <label for="nom">Nom :</label>
        <input type="text" id="nom" formControlName="nom" class="form-control " required>
    </div>

    <div class="form-group px-2">
        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" formControlName="prenom" class="form-control" required>
    </div>

    <div class="form-group px-2">
        <label for="service">Service :</label>
        <select id="service" formControlName="service" class="form-control" required>
            <option value="Chef à domicile">Chef à domicile</option>
            <option value="Traiteur">Traiteur</option>
            <option value="Repas en livraison">Repas en livraison</option>
        </select>
    </div>

    <div class="form-group px-2">
        <label for="personnes">Nombre de personnes :</label>
        <input type="number" id="personnes" formControlName="nombre_de_personne" class="form-control" required>
    </div>

    <div class="form-group px-2">
        <label for="telephone">Téléphone :</label>
        <input type="number" id="telephone" formControlName="telephone" class="form-control" required>
    </div>

    <div class="form-group px-2">
        <label for="message">Message :</label>
        <textarea id="message" formControlName="message"></textarea>
    </div>

    
    
<div class="center">
    <button type="submit" class="btn btn-primary">Demande de service</button>
</div>
</form>
</div>
</div>
