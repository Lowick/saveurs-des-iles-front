<div>
    <h1>Contact</h1>

<form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">



    <div class="form-group">



        <label for="nom">Nom :</label>
        <input type="text" id="nom" formControlName="nom" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" formControlName="prenom" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="service">Service :</label>
        <select id="option" formControlName="service" class="form-control" required>
            <option value="Chef à domicile">Chef à domicile</option>
            <option value="Traiteur">Traiteur</option>
            <option value="Repas en livraison">Repas en livraison</option>
        </select>
    </div>

    <div class="form-group">
        <label for="personnes">Nombre de personnes :</label>
        <input type="number" id="personnes" formControlName="nombre_de_personne" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="telephone">Téléphone :</label>
        <input type="number" id="telephone" formControlName="telephone" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="message">Message :</label>
        <textarea id="text" formControlName="message"></textarea>
    </div>

    
    
<div class="center">
    <button type="submit" class="btn btn-primary">Demande de service</button>
</div>
</form>
</div>
