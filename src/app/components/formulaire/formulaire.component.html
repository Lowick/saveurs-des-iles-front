<div>
    <h1>Contact</h1>

<form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" formControlName="name" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" formControlName="prenom" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="service">Service :</label>
        <select id="service" formControlName="service" class="form-control" required>
            <option value="Service 1">Chef à domicile</option>
            <option value="Service 2">Traiteur</option>
            <option value="Service 3">Repas en livraison</option>
        </select>
    </div>

    <div class="form-group">
        <label for="personnes">Nombre de personnes :</label>
        <input type="number" id="personnes" formControlName="personnes" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="telephone">Téléphone :</label>
        <input type="tel" id="telephone" formControlName="telephone" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="commentaire">Commentaire :</label>
        <textarea id="commentaire" formControlName="commentaire"></textarea>
    </div>
    
<div class="center">
    <button type="submit" class="btn btn-primary">Ajouter</button>
</div>
</form>
</div>
